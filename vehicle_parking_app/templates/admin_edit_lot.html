<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Parking Lot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <h1>Edit Parking Lot</h1>
    <form action="{{ url_for('edit_lot', lot_id=lot['id']) }}" method="POST" class="form-container">
        <label for="name">Lot Name:</label>
        <input type="text" name="name" id="name" value="{{ lot['name'] }}" required />

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="{{ lot['address'] }}" required />

        <label for="pin_code">Pin Code:</label>
        <input type="text" name="pin_code" id="pin_code" value="{{ lot['pin_code'] }}" required pattern="\d{6}" title="6 digit pin code" />

        <label for="price_per_hour">Price per Hour:</label>
        <input type="number" step="0.01" name="price_per_hour" id="price_per_hour" value="{{ lot['price_per_hour'] }}" required />

        <button type="submit">Update Lot</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
